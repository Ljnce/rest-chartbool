<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/4cd7baf8bb.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div class="container">
        <canvas id="grafico"></canvas>
    </div>

    <div class="container2">
        <canvas id="grafico-torta"></canvas>
    </div>

    <div class="tasti">
        <input placeholder="Inserisci un valore">
        <button></button>
        <select class="seller-type" name="">
            <option value="scegli">Scegli un venditore</option>
            <option value="1">Marco</option>
            <option value="2">Giuseppe</option>
            <option value="3">Riccardo</option>
            <option value="4">Robert</option>
        </select>
        <select class="month-type" name="">
            <option value="scegli">Scegli un mese</option>
            <option value="1">Gennaio</option>
            <option value="2">Febbraio</option>
            <option value="3">Mazro</option>
            <option value="4">Aprile</option>
            <option value="5">Maggio</option>
            <option value="6">Giugno</option>
            <option value="7">Luglio</option>
            <option value="8">Agosto</option>
            <option value="9">Settembre</option>
            <option value="10">Ottobre</option>
            <option value="11">Novembre</option>
            <option value="12">Dicembre</option>
        </select>
    </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
